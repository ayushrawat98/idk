<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		{% block title %}

	</title>
	<base href="">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Indiachan - Indian Meme Site (No Account Required)</title>

	<meta name="title" content="Indiachan - Indian Meme Site">
	<meta name="description"
		content="Indiachan is an Indian meme site with no account requirement. Post, browse, and enjoy community-driven desi memes.">
	<meta name="keywords"
		content="IndiaChan, indiachan, india chan, Indian memes, desi memes, Indian forum, BharatChan, chan">

	<link rel="icon" type="image/x-icon" href="/public/favicon.ico">
	<link rel="stylesheet" href="/public/style.css">

	<meta property="og:title" content="Indiachan - Indian Meme Site">
	<meta property="og:description" content="Indian memes site with no account requirement.">

	<meta property="og:url" content="https://indiachan.gay/">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Indiachan - Indian Meme Site">
	<meta name="twitter:description" content="Indian memes site with no account requirement.">
	<meta name="twitter:image" content="https://indiachan.gay/public/favicon.ico">

	<link rel="canonical" href="https://indiachan.gay/">

</head>
</head>

<body>
	<main>

		{% if not index %}
		<nav class="navLinks ">
			<ul class="textCenter">
				<li><a href="/">main</a></li>
				{% for board in boards %}
				<li><a href="/board/{{board.name}}">/{{board.name}}/</a></li>
				{% else %}
				<p>No boards available :&lt;</p>
				{% endfor %}
			</ul>
		</nav>
		{% endif %}

		{% block main %}

		{% endblock %}



	</main>

	{% block script %}

	{% endblock %}
